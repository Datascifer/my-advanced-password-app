{% extends "base.html" %}

{% block title %}Home - Password Maker{% endblock %}

{% block content %}
<h1 class="mb-4">Generate a Secure Password</h1>
<form action="/generate" method="post" class="mb-4">
    <div class="mb-3">
        <label for="length" class="form-label">Password Length</label>
        <input type="number" class="form-control" id="length" name="length" min="8" max="128" value="16" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="use_upper" name="use_upper" checked>
        <label for="use_upper" class="form-check-label">Include Uppercase Letters</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="use_lower" name="use_lower" checked>
        <label for="use_lower" class="form-check-label">Include Lowercase Letters</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="use_digits" name="use_digits" checked>
        <label for="use_digits" class="form-check-label">Include Digits</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="use_punctuation" name="use_punctuation" checked>
        <label for="use_punctuation" class="form-check-label">Include Punctuation</label>
    </div>
    <button type="submit" class="btn btn-primary">Generate Password</button>
</form>
{% endblock %}
